{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='search.css')}}">
{% endblock %}

{% block page_content %}
<div class="page-header">
<h3>Search</h3>

</div>
<div class="well">
<div class="row">
  <div class="col-md-12">
    <ul class="nav nav-pills">
      <li class="active"><a data-toggle="pill" href="#student">Students</a></li>
      <li><a data-toggle="pill" 
	     href="#course"
	     params="join=faculty">Courses</a></li>
      <li><a data-toggle="pill" href="#faculty">Faculty</a></li>
      <li><a data-toggle="pill" href="#department">Departments</a></li>
      <li><a data-toggle="pill" href="#enrolled"
	     params="s_avg=true">Enrollment Records</a></li>
    </ul>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="tab-content">
      <div id="student" class="tab-pane fade in active">
	<div id="toolbar-student"></div>
	<table id="table-student"
	       class="results student custom-hover" 
	       data-classes="table table-striped"
	       data-toolbar="#toolbar-student">
	</table> 
      </div>
      <div id="course" class="tab-pane fade">
	<div id="toolbar-course"></div>
	<table id="table-course" 
	       class="results course custom-hover"
	       data-classes="table table-striped"
	       data-toolbar="#toolbar-course">
	</table>
      </div>
      <div id="faculty" class="tab-pane fade">
	<div id="toolbar-faculty"></div>
	<table id="table-faculty" 
	       class="results faculty custom-hover"
	       data-toolbar="#toolbar-faculty"
	       data-classes="table table-striped">
	</table>
      </div>

      <div id="department" class="tab-pane fade">
	<div id="toolbar-department"></div>
	<table id="table-department" 
	       class="results department custom-hover"
	       data-classes="table table-striped"
	       data-toolbar="#toolbar-department">
	</table>
      </div>
      <div id="enrolled" class="tab-pane fade">
	<div id="toolbar-enrolled"></div>
	<table id="table-enrolled" 
	       class="results enrolled"
	       data-classes="table table-striped"
	       data-tooblar="#toolbar-department">
	</table>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.0/bootstrap-table.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.0/locale/bootstrap-table-en-US.min.js"></script>
<script src="{{url_for('static', filename='flat_json.js')}}"></script>
<script src="{{url_for('static', filename='multi_sort.js')}}"></script>
<script src="{{url_for('static', filename='search.js')}}"></script>
{% endblock %}
